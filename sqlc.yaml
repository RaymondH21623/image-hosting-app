version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "data"
        out: "internal/data"
        emit_json_tags: true
        overrides:
          - column: users.password_hash
            go_struct_tag: json:"-"
          - column: users.created_at
            go_struct_tag: json:"-"
          - column: media.created_at
            go_struct_tag: json:"-"