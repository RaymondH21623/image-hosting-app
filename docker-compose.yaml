    garage:
        container_name: shareapp_garage
        image: dxflrs/garage:v2.1.0
        ports:
            - 3900:3900
            - 3901:3901
            - 3902:3902
        volumes:
            - ./garage.toml:/etc/garage.toml
            - garage-meta:/var/lib/garage/meta:rw
            - garage-data:/var/lib/garage/data:rw

volumes:
    postgres_data:
